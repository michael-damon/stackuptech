<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Widget</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="preload" href="https://www.metaweather.com/static/img/weather/sn.svg" as="image">
	<link rel="preload" href="https://www.metaweather.com/static/img/weather/sl.svg" as="image">
	<link rel="preload" href="https://www.metaweather.com/static/img/weather/h.svg" as="image">
	<link rel="preload" href="https://www.metaweather.com/static/img/weather/t.svg" as="image">
	<link rel="preload" href="https://www.metaweather.com/static/img/weather/hr.svg" as="image">
	<link rel="preload" href="https://www.metaweather.com/static/img/weather/lr.svg" as="image">
	<link rel="preload" href="https://www.metaweather.com/static/img/weather/s.svg" as="image">
	<link rel="preload" href="https://www.metaweather.com/static/img/weather/hc.svg" as="image">
	<link rel="preload" href="https://www.metaweather.com/static/img/weather/lc.svg" as="image">
	<link rel="preload" href="https://www.metaweather.com/static/img/weather/c.svg" as="image">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="app" app-state="intro">
		<div class="container">
			<h1 class="heading">What's the Weather?</h1>
			<h4 class="subheading">holidayweather.com</h4>
			<hr>
			<p style="font-size:1.5rem; margin-top: 15px; margin-bottom: 50px;">
				Enter City
				<span class="search-container">
					<span class="search" id="query" contenteditable value="e.g. London"></span>
					<span class="clear-search">X</span>
				</span>
			</p>

			<div class="results" results-item-count="0">
			
			</div>
			<div class="forecast">
				
			</div>
		</div>
		
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
